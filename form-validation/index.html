<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" autocomplete="off" required placeholder="Enter your first name" />
        </div>
        <div>
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name"  autocomplete="off" required placeholder="Enter your last name" />
        </div>
        <div>
            <label for="age">Age</label>
            <input id="age" name="age" type="number" autocomplete="off" min="0" max="150" required placeholder="Age" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" autocomplete="off" min="0" max="150" required placeholder="Enter your valid email" />
        </div>
        <div>
            <label for="phone-no">Phone Number</label>
            <input id="phone-no" name="phone-no" type="tel" autocomplete="off" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}-[0-9]{3}" required placeholder="234-436-5453-234" />
        </div>
        <input type="submit"/>
    </form>
</body>
<script>
    const form = document.querySelector("form");
    form.addEventListener('submit', (e) => {
        e.preventDefault()
        const first_name = document.querySelector("#first-name").value;
        const last_name = document.querySelector("#last-name").value;
        const age = document.querySelector("#age").value;
        const email = document.querySelector("#email").value;
        const phone_no = document.querySelector("#phone-no").value;
        const data = {
            "first_name": first_name,
            "last_name": last_name,
            "age": age,
            "email": email,
            "phone_number": phone_no
        }

        console.log(data);
        
    })
</script>
</html>
