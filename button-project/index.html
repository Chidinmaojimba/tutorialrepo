<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="buts">
        <button id="first">first</button>
        <button id="second">second</button>
        <button id="third">third</button>
        <button id="forth">forth</button>
    </div>
    <div id="text">
    </div>
</body>
<script>
    function RenderElement(selector) {
        const bttn = document.querySelector(selector);
        const text_element = document.querySelector("#text");

        bttn.addEventListener('click', () =>{
            let inner_text = bttn.innerText;
            // let tag_text = "<h1>" + inner_text + "</h1>";
            let tag_text = `<h1>${inner_text}</h1>`
            text_element.innerHTML += tag_text;
        })
    }
    RenderElement("#first")
    RenderElement("#second")
    RenderElement("#third")
    RenderElement("#forth")
